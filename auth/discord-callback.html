<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Auth - Redirecting</title>
    <style>
        body {
            background: #01040a;
            color: white;
            font-family: monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .spinner {
            border: 4px solid rgba(0, 242, 255, 0.1);
            border-top: 4px solid #00f2ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Discord Authentication</h2>
        <p>Redirecting back to simulator...</p>
        <div class="spinner"></div>
        <p id="status">Processing...</p>
    </div>

    <script>
        // Get the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        const statusEl = document.getElementById('status');
        
        // If there's an error
        if (error) {
            statusEl.innerHTML = `Error: ${error}<br>Please return to the simulator.`;
            setTimeout(() => {
                window.close();
            }, 3000);
            return;
        }
        
        // If we have a code
        if (code) {
            statusEl.textContent = 'Authentication successful!';
            
            // Store the code in localStorage
            localStorage.setItem('discordAuthCode', code);
            localStorage.setItem('discordAuthTime', Date.now());
            
            // Redirect back to main page
            setTimeout(() => {
                // Try to close the window first
                try {
                    window.close();
                } catch (e) {
                    // If we can't close, redirect
                    window.location.href = 'https://tlqtlq.github.io/Cyberspace-Luck-Simulator/';
                }
            }, 1500);
        } else {
            statusEl.textContent = 'No authorization code received.';
            setTimeout(() => {
                window.close();
            }, 3000);
        }
    </script>
</body>
</html>
