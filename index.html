<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyberspace Luck Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;700;900&family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;800&family=Roboto+Mono:ital,wght@0,700;1,700&family=Inter:wght@400;700&display=swap');

        :root {
            --cyber-blue: #0088ff;
            --cyber-bg: #01040a; 
            --navy-relic: #001a4d;
            --navy-glow: rgba(0, 43, 128, 0.8);
            --relic-blue: #001f5e;
            --warp-theme: rgba(0, 255, 255, 0.15);
            --trans-theme: rgba(255, 255, 150, 0.15);
        }

        body {
            background-color: var(--cyber-bg);
            color: white;
            font-family: 'Sarpanch', sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            position: fixed;
        }

        #orientation-guard {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 932px) and (orientation: portrait) {
            #orientation-guard { display: flex; }
        }

        #entry-overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
            text-align: center;
            padding: 20px;
        }

        #cinematic-overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 500;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            cursor: pointer;
        }

        #skip-hint {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            pointer-events: none;
        }

        #cinematic-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: black;
        }

        .cyber-grid-container {
            position: absolute;
            inset: 0;
            perspective: 800px;
            overflow: hidden;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, #001a33 0%, #01040a 100%);
            transition: opacity 0.5s ease;
        }

        .cyber-grid {
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(45deg);
            animation: grid-scroll 2.5s linear infinite;
        }

        @keyframes grid-scroll {
            0% { transform: rotateX(45deg) translateY(0); }
            100% { transform: rotateX(45deg) translateY(50px); }
        }

        .digit {
            position: absolute;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 0 0 10px #ffffff;
            animation: rise 3s linear forwards;
        }

        @keyframes rise {
            0% { transform: translateY(110vh); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-20vh); opacity: 0; }
        }

        .illusionary-relic {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-style: italic;
            text-transform: lowercase;
            color: var(--relic-blue);
            text-shadow: 0 0 10px #000a20, 0 0 30px var(--relic-blue), 0 0 50px rgba(0, 31, 94, 0.3);
            letter-spacing: -0.02em;
            /* Added text stroke */
            -webkit-text-stroke: 1px rgba(0, 162, 255, 0.4);
            paint-order: stroke fill;
        }

        .flicker-char { display: inline-block; transition: color 0.15s ease; }
        .flicker-white { 
            color: #ffffff !important; 
            text-shadow: 0 0 20px #ffffff, 0 0 40px var(--relic-blue) !important;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.8) !important;
        }

        .potion-node {
            border: 1px solid #1e293b;
            transition: all 0.2s ease;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            width: 100%;
        }

        .node-warp:hover { border-color: #00ffff; background: var(--warp-theme); }
        .node-trans:hover { border-color: #ffffaa; background: var(--trans-theme); }

        .roll-btn {
            background: #000000;
            border: 1px solid #ffffff;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 0.2em;
            text-shadow: 0 0 8px #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: all 0.1s;
            cursor: pointer;
            text-transform: uppercase;
        }

        .roll-btn:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: #111111;
        }

        .roll-btn:active {
            transform: scale(0.92);
            background: #ffffff;
            color: #000000;
            text-shadow: none;
        }

        .custom-input {
            background: rgba(0, 10, 30, 0.8);
            border: 1px solid var(--navy-relic);
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            width: 100%;
        }

        .scanline {
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(255, 255, 255, 0.01) 50%);
            background-size: 100% 4px;
            position: absolute; top: 0; left: 0; pointer-events: none; z-index: 5;
        }

        .hud-label {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .glitch-flash { animation: flash 0.15s ease-out; }
        @keyframes flash {
            0% { background: #ffffff; opacity: 0.2; }
            100% { background: transparent; opacity: 0; }
        }

        .auto-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #334155;
            transition: all 0.3s;
            cursor: pointer;
        }

        .auto-btn.active {
            border-color: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.2);
            background: rgba(21, 128, 61, 0.1);
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 3px; background: rgba(255, 255, 255, 0.1); border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%;
            background: #ffffff; cursor: pointer; margin-top: -4.5px;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-between">
    <div id="orientation-guard">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white mb-6 animate-bounce"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>
        <p class="text-white text-base md:text-lg font-bold tracking-widest uppercase">Rotate to Landscape</p>
    </div>

    <div id="entry-overlay">
        <button id="start-btn" onclick="startApp()" class="roll-btn px-10 py-4 text-lg md:text-xl border-2">Test your cyberspace luck</button>
        <p class="mt-4 text-[10px] md:text-xs text-white/60 tracking-[0.2em] uppercase font-bold">Made by @tlq_h</p>
    </div>

    <div id="cinematic-overlay" ondblclick="skipCinematic()">
        <video id="cinematic-video" playsinline webkit-playsinline muted preload="auto">
            <source src="https://files.catbox.moe/l95px4.mp4" type="video/mp4">
        </video>
        <div id="skip-hint">Double Click to Skip</div>
    </div>

    <div id="flash" class="fixed inset-0 pointer-events-none z-[60]"></div>
    
    <div class="cyber-grid-container" id="grid-container">
        <div class="cyber-grid"></div>
        <div class="scanline"></div>
    </div>

    <div id="ui-hud" class="w-full grid grid-cols-3 p-2 md:p-4 z-10 items-start">
        <div class="border-l-[2px] border-white/20 pl-3 md:pl-4 bg-black/40 backdrop-blur-sm py-1.5">
            <div class="text-[8px] md:text-[10px] text-white/40 hud-label mb-0.5">rolls</div>
            <div id="rolls-display" class="text-lg md:text-3xl font-black text-white leading-tight">0</div>
        </div>
        <div class="flex justify-center -mt-1">
            <button onclick="resetProgress()" class="px-6 md:px-12 py-2 md:py-3 bg-black/40 border-[1px] border-red-900/50 text-[9px] md:text-[12px] font-bold text-red-900/80 uppercase tracking-widest hover:bg-red-900 hover:text-white transition-colors">RESET</button>
        </div>
        <div class="border-r-[2px] border-blue-950/40 pr-3 md:pr-4 text-right bg-black/40 backdrop-blur-sm py-1.5">
            <div class="text-[8px] md:text-[10px] text-blue-900/60 hud-label mb-0.5">illusionary count</div>
            <div id="hits-display" class="text-lg md:text-3xl font-black text-[#001f5e]">0</div>
        </div>
    </div>

    <!-- Centered Display Window -->
    <div id="ui-center" class="fixed inset-0 flex flex-col items-center justify-center text-center px-4 z-10 pointer-events-none">
        <div id="display-window" class="opacity-0 transition-all duration-300 transform scale-95 w-full pointer-events-none">
            <div id="main-output" class="text-3xl md:text-7xl w-full"></div>
            <div id="odds-container" class="mt-4 md:mt-8 flex flex-col items-center justify-center gap-1 opacity-0 transition-opacity duration-700">
                <div id="odds-text" class="text-[10px] md:text-2xl font-black text-[#001f5e] tracking-[0.25em] uppercase" style="-webkit-text-stroke: 0.5px rgba(0, 31, 94, 0.3);">1 IN 10,000,000</div>
            </div>
        </div>
    </div>

    <div id="ui-bottom" class="fixed bottom-0 left-0 w-full p-2 md:p-4 z-20 flex items-end justify-between pointer-events-none">
        <div class="flex flex-col gap-2.5 w-40 md:w-64 pointer-events-auto">
            <button id="cinematic-toggle-btn" onclick="toggleCinematicMode()" class="auto-btn active flex items-center justify-between px-3 md:px-5 py-2 md:py-3.5 w-full mb-0.5">
                <div class="flex flex-col text-left">
                    <span class="text-[9px] md:text-[14px] font-bold text-white uppercase leading-none">Cutscenes</span>
                    <span id="cine-status" class="text-[7px] md:text-[11px] text-green-400 uppercase leading-none mt-1">On</span>
                </div>
                <div id="cine-led" class="w-2 md:w-3 h-2 md:h-3 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
            </button>

            <button onclick="runSim(2000)" class="potion-node node-warp py-2.5 md:py-4">
                <img src="https://i.ibb.co/wrdVKqFG/warp.png" class="w-5 h-5 md:w-8 md:h-8 opacity-60">
                <div class="flex flex-col text-left">
                    <span class="text-[9px] md:text-[14px] font-bold text-cyan-200 uppercase leading-none">Warp Potion</span>
                    <span class="text-[7px] md:text-[11px] text-cyan-700 leading-none mt-1">2,000 skips</span>
                </div>
            </button>
            <button onclick="runSim(20000)" class="potion-node node-trans py-2.5 md:py-4">
                <img src="https://i.ibb.co/KpwmGGG9/trans.png" class="w-5 h-5 md:w-8 md:h-8 opacity-60">
                <div class="flex flex-col text-left">
                    <span class="text-[9px] md:text-[14px] font-bold text-yellow-200 uppercase leading-none">Transcendent</span>
                    <span class="text-[7px] md:text-[11px] text-yellow-600 leading-none mt-1">20,000 skips</span>
                </div>
            </button>
        </div>

        <div class="absolute left-1/2 bottom-2 md:bottom-4 -translate-x-1/2 flex flex-col items-center pointer-events-auto w-[35%] md:w-auto">
            <button onclick="runSim(1)" class="roll-btn w-full md:w-auto px-6 md:px-20 h-10 md:h-16 text-sm md:text-2xl mb-1.5 md:mb-2.5">ROLL</button>
            <span class="text-[6px] md:text-[10px] font-bold text-white/30 tracking-widest uppercase pointer-events-none">Made by @tlq_h</span>
        </div>

        <div class="flex flex-col gap-2.5 w-40 md:w-64 pointer-events-auto">
            <div class="bg-black/40 border-[1px] border-white/5 p-2 md:p-3 flex flex-col gap-2 rounded-md">
                <div class="flex items-center gap-1.5">
                    <span class="text-[6px] md:text-[9px] text-white/40 uppercase font-bold w-4">BGM</span>
                    <input type="range" id="bgm-vol" min="0" max="100" value="50" oninput="updateBGMVolume(this.value)" class="w-full h-1">
                </div>
                <div class="flex items-center gap-1.5">
                    <span class="text-[6px] md:text-[9px] text-white/40 uppercase font-bold w-4">SFX</span>
                    <input type="range" id="sfx-vol" min="0" max="100" value="50" oninput="updateSFXVolume(this.value)" class="w-full h-1">
                </div>
            </div>

            <button id="auto-roll-btn" onclick="toggleAutoRoll()" class="auto-btn flex items-center justify-between px-3 md:px-5 py-2 md:py-3.5 w-full">
                <div class="flex flex-col text-left">
                    <span class="text-[9px] md:text-[14px] font-bold text-white uppercase leading-none">Auto Roll</span>
                    <span id="auto-status" class="text-[7px] md:text-[11px] text-white/40 uppercase leading-none mt-1">Disabled</span>
                </div>
                <div id="auto-led" class="w-2 md:w-3 h-2 md:h-3 rounded-full bg-slate-700"></div>
            </button>
            <div class="potion-node bg-black/60 flex-col !items-stretch p-2 md:p-3.5 border-white/5">
                <div class="flex gap-2">
                    <input type="number" id="custom-roll-amount" placeholder="Skips..." class="custom-input p-1.5 text-[9px] md:text-[13px] h-8 md:h-12">
                    <button onclick="handleCustomRoll()" class="bg-white/5 border-[1px] border-white/10 px-2 text-[8px] md:text-[11px] font-bold leading-tight uppercase hover:bg-white hover:text-black transition-colors">SKIP</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let rolls = 0;
        let hits = 0;
        const ODDS = 10000000;
        let flickerInterval = null;
        let autoRollInterval = null;
        let isAutoRolling = false;
        let isCinematicPlaying = false;
        let isCinematicEnabled = true;
        let unlocked = false;
        let isShowingIllusionary = false; 
        
        let sfxVolume = 0.5;
        let bgmVolume = 0.5;
        
        const illusionarySFX = new Audio('https://files.catbox.moe/nfaz8t.mov');
        const bgm = new Audio('https://files.catbox.moe/buek4d.ogg');
        const video = document.getElementById('cinematic-video');
        const cinematicOverlay = document.getElementById('cinematic-overlay');

        illusionarySFX.preload = 'auto';
        bgm.preload = 'auto';
        bgm.loop = true;

        async function unlockMedia() {
            if (unlocked) return;
            bgm.volume = 0;
            bgm.play().then(() => { bgm.pause(); bgm.volume = bgmVolume; }).catch(() => {});
            illusionarySFX.volume = 0;
            illusionarySFX.play().then(() => { illusionarySFX.pause(); illusionarySFX.currentTime = 0; illusionarySFX.volume = sfxVolume; }).catch(() => {});
            video.muted = true;
            video.style.display = 'block';
            try { await video.play(); video.pause(); video.currentTime = 0; } catch (e) {}
            unlocked = true;
        }

        function startApp() {
            unlockMedia();
            document.getElementById('entry-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('entry-overlay').style.display = 'none';
                bgm.play().catch(() => {});
            }, 500);
        }

        function toggleCinematicMode() {
            isCinematicEnabled = !isCinematicEnabled;
            const btn = document.getElementById('cinematic-toggle-btn');
            const status = document.getElementById('cine-status');
            const led = document.getElementById('cine-led');
            if (isCinematicEnabled) {
                btn.classList.add('active'); status.innerText = "On";
                status.classList.replace('text-white/40', 'text-green-400');
                led.className = "w-2 md:w-3 h-2 md:h-3 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]";
            } else {
                btn.classList.remove('active'); status.innerText = "Off";
                status.classList.replace('text-green-400', 'text-white/40');
                led.className = "w-2 md:w-3 h-2 md:h-3 rounded-full bg-slate-700 shadow-none";
            }
        }

        function skipCinematic() {
            if (!isCinematicPlaying) return;
            video.pause();
            video.dispatchEvent(new Event('ended'));
        }

        function triggerCinematic() {
            if (isCinematicPlaying) return;
            if (!isCinematicEnabled) { showIllusionaryTitle(); return; }
            isCinematicPlaying = true;
            bgm.pause();
            document.querySelectorAll('#ui-hud, #ui-center, #ui-bottom, #grid-container').forEach(el => el.classList.add('ui-hidden'));
            cinematicOverlay.style.display = 'block';
            setTimeout(async () => {
                cinematicOverlay.style.opacity = '1';
                video.muted = false; video.volume = sfxVolume; video.currentTime = 0;
                try { await video.play(); } catch (err) { video.onended(); }
            }, 50);
            video.onended = () => {
                cinematicOverlay.style.opacity = '0';
                setTimeout(() => {
                    cinematicOverlay.style.display = 'none';
                    document.querySelectorAll('#ui-hud, #ui-center, #ui-bottom, #grid-container').forEach(el => el.classList.remove('ui-hidden'));
                    showIllusionaryTitle();
                    bgm.play().catch(() => {});
                    isCinematicPlaying = false;
                }, 500);
            };
        }

        function clearDisplay() {
            const displayWindow = document.getElementById('display-window');
            displayWindow.classList.add('opacity-0');
            displayWindow.classList.add('scale-95');
            displayWindow.classList.remove('opacity-100');
            displayWindow.classList.remove('scale-100');
            
            const oddsContainer = document.getElementById('odds-container');
            oddsContainer.classList.add('opacity-0');
            oddsContainer.classList.remove('opacity-100');
            
            if (flickerInterval) {
                clearInterval(flickerInterval);
                flickerInterval = null;
            }
            isShowingIllusionary = false;
        }

        function showIllusionaryTitle() {
            const mainOutput = document.getElementById('main-output');
            const oddsContainer = document.getElementById('odds-container');
            const displayWindow = document.getElementById('display-window');
            
            isShowingIllusionary = true;
            const text = "illusionary";
            mainOutput.innerHTML = text.split('').map(char => `<span class="flicker-char">${char}</span>`).join('');
            mainOutput.className = "text-3xl md:text-7xl illusionary-relic w-full";
            
            oddsContainer.classList.remove('opacity-0');
            oddsContainer.classList.add('opacity-100');
            
            if (flickerInterval) clearInterval(flickerInterval);
            flickerInterval = setInterval(() => {
                const chars = mainOutput.querySelectorAll('.flicker-char');
                chars.forEach(c => c.classList.remove('flicker-white'));
                const rand = Math.floor(Math.random() * chars.length);
                if (chars[rand]) chars[rand].classList.add('flicker-white');
            }, 350);
            
            displayWindow.className = "opacity-100 transform scale-100 transition-all duration-300 w-full";
            illusionarySFX.currentTime = 0;
            illusionarySFX.play().catch(() => {});
            
            const flash = document.getElementById('flash');
            flash.classList.remove('glitch-flash');
            void flash.offsetWidth;
            flash.classList.add('glitch-flash');
        }

        function getHitCount(n, p) {
            if (n < 500) {
                let count = 0;
                for (let i = 0; i < n; i++) if (Math.random() < p) count++;
                return count;
            }
            const lambda = n * p;
            if (lambda < 30) {
                let L = Math.exp(-lambda), k = 0, p_val = 1;
                do { k++; p_val *= Math.random(); } while (p_val > L);
                return k - 1;
            }
            const stdDev = Math.sqrt(lambda);
            const u1 = Math.random(), u2 = Math.random();
            const z0 = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);
            return Math.max(0, Math.floor(z0 * stdDev + lambda));
        }

        function runSim(count) {
            if (isCinematicPlaying) return;
            
            if (isShowingIllusionary) {
                clearDisplay();
            }

            rolls += count;
            document.getElementById('rolls-display').innerText = rolls.toLocaleString();
            const newHits = getHitCount(count, 1/ODDS);
            if (newHits > 0) {
                hits += newHits;
                document.getElementById('hits-display').innerText = hits.toLocaleString();
                triggerCinematic();
            } else {
                if (!isAutoRolling || count > 1) {
                    const flash = document.getElementById('flash');
                    flash.classList.remove('glitch-flash');
                    void flash.offsetWidth;
                    flash.classList.add('glitch-flash');
                }
            }
        }

        function toggleAutoRoll() {
            isAutoRolling = !isAutoRolling;
            const btn = document.getElementById('auto-roll-btn');
            const status = document.getElementById('auto-status');
            const led = document.getElementById('auto-led');
            if (isAutoRolling) {
                btn.classList.add('active'); status.innerText = "Enabled";
                status.classList.replace('text-white/40', 'text-green-400');
                led.className = "w-2 md:w-3 h-2 md:h-3 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]";
                autoRollInterval = setInterval(() => runSim(1), 50);
            } else {
                btn.classList.remove('active'); status.innerText = "Disabled";
                status.classList.replace('text-green-400', 'text-white/40');
                led.className = "w-2 md:w-3 h-2 md:h-3 rounded-full bg-slate-700 shadow-none";
                clearInterval(autoRollInterval);
            }
        }

        function handleCustomRoll() {
            let val = parseInt(document.getElementById('custom-roll-amount').value);
            if (!isNaN(val) && val > 0) runSim(Math.min(val, 150000000));
        }

        function updateSFXVolume(v) { sfxVolume = v/100; illusionarySFX.volume = sfxVolume; video.volume = sfxVolume; }
        function updateBGMVolume(v) { bgmVolume = v/100; bgm.volume = bgmVolume; }

        function resetProgress() {
            rolls = 0; hits = 0;
            if (isAutoRolling) toggleAutoRoll();
            document.getElementById('rolls-display').innerText = "0";
            document.getElementById('hits-display').innerText = "0";
            clearDisplay();
        }

        setInterval(() => {
            if (document.hidden || isCinematicPlaying) return;
            const d = document.createElement('div');
            d.className = 'digit';
            d.innerText = Math.round(Math.random());
            d.style.left = Math.random() * 100 + 'vw';
            document.getElementById('grid-container').appendChild(d);
            setTimeout(() => d.remove(), 3000);
        }, 200);

        window.addEventListener('mousedown', unlockMedia);
        window.addEventListener('touchstart', unlockMedia);
    </script>
</body>
</html>
